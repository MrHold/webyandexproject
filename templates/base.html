<!doctype html>
                        <html lang="ru" class="{{ 'dark-mode' if session.get('theme') == 'dark' }}">
                          <head>
                            <meta charset="utf-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                            <link rel="stylesheet"
                            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                            crossorigin="anonymous">
                            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                            <link rel="stylesheet" type="text/css" href="static/css/style.css" />
                            <title>{{ title }}</title>
                          </head>
                          <body>
                            {% if session.get('theme') == 'dark' %}
                            <nav class="navbar navbar-dark bg-dark">
                            {% else %}
                            <nav class="navbar navbar-light bg-light">
                            {% endif %}
                              <div class="container-fluid">
                                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                      <a class="d-flex nav-link d-md-block" href="/">
                                        Главная
                                      </a>
                                    </li>
                                  </ul>
                                  <a href="/toggle-theme" class="nav__link">
                                    <span class="nav-item nav__item">
                                        {% if session.get('theme') == "dark" %}
                                            <img src="https://img.icons8.com/ios/50/null/sun--v1.png" alt="sun" style="width: 60%; height: auto;">
                                        {% else %}
                                            <img src="https://img.icons8.com/ios/50/null/crescent-moon.png" alt="moon" style="width: 60%; height: auto;">
                                        {% endif %}
                                    </span>
                                  </a>
                                  <a class="nav-link d-none d-md-block" href="/about">О проекте</a>
                                  {% if current_user.is_authenticated %}
                                  <a class="nav-link d-none d-md-block" href="/user">{{ current_user.username }}</a>
                                  {% else %}
                                  <a class="nav-link d-none d-md-block" href="/login">Войти</a>
                                  {% endif %}
                              </div>
                            </nav>
                            <main role="main" class="container">
                              {% block content %}{% endblock %}
                            </main>
                          </body>
                        </html>
